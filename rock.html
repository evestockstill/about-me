<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/rock.css">
</head>

<body>
    <header>

        <img id="super" src="https://media0.giphy.com/media/3osxYfP8SJVa9XpVyo/100.webp?cid=790b76115d2fbcf1533455376f599199&rid=100.webp">
        </h1>
        <nav>
            <a href="guess.html">guess</a>
            <a href="index.html">about me</a>
        </nav>
        <h1>
            ROCK PAPER SCISSORS!
        </h1>
    </header>
    <main>
        <p id=record>
            <span>Wins: <span class="count" id="win-count">0</span>
            <span>Losses: <span class="count" id="loss-count">0</span>
        </p>
        <h2>
            Wanna Play? Rock, Paper, Scissors Shoot...
        </h2>
        <p>
            <label>
                <input type="radio" name="user" value="rock" checked>
                <img class="rock-image" src="assets/rock.png" alt="rock">
            </label>
            <label>
                <input type="radio" name="user" value="paper">
                <img id="paper" src="assets/paper.png" alt="paper">
            </label>

            <label>
                <input type="radio" name="user" value="scissors">
                <img id="scissors" src="assets/scissors.png" alt="scissors">

            </label>

            <p>
                <button id="shoot-button">Shoot></button>
            </p>
            <p id="message">
                Roshambo! Make your pick and press shoot!

            </p>
            <p id="my-hand">
                <img id="scissors-image" class="invisible" src="assets/scissors.png" alt="scissors">
                <img id="rock-image" class="invisible" src="assets/rock.png" alt="rock">
                <img id="paper-image" class="invisible" src="assets/paper.png" alt="paper">
            </p>
    </main>

<script type="module" src="src/rock.js"></script>

</body>

</html>
